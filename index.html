<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="logo-ctr">
                <img src="icons/ACN.png" alt="Accenture logo" id="logo">
            </div>
        </div>
        <div class="middle-header">
            <div class="middle-header-dropdown-menus">
                <span class="middle-header-dropdown-menu">Insights <img src="icons/down-arrow.png" alt="Down Arrow" class="down-arrow"></span>
                <span class="middle-header-dropdown-menu">Services <img src="icons/down-arrow.png" alt="Down Arrow" class="down-arrow"></span>
                <span class="middle-header-dropdown-menu">Industries <img src="icons/down-arrow.png" alt="Down Arrow" class="down-arrow"></span>
                <span class="middle-header-dropdown-menu">Careers <img src="icons/down-arrow.png" alt="Down Arrow" class="down-arrow"></span>
                <span class="middle-header-dropdown-menu">About <img src="icons/down-arrow.png" alt="Down Arrow" class="down-arrow"></span>
            </div>
        </div>
        <div class="right-header">
            <div class="search-icon-ctr">
                <img src="icons/search-icon.png" alt="Search Icon" id="search-icon">
            </div>
            <div class="right-header-dropdown-menu">
                <img src="icons/globe.png" alt="Globe" id="globe">
                India
                <img src="icons/down-arrow.png" alt="Down Arrow" class="down-arrow">
            </div>
        </div>
    </div>
</body>
</html>
